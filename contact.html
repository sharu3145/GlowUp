<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us – GlowUp</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">

    <a class="navbar-brand fw-bold" style="color:#ec407a;" href="index.html">
      GlowUp
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#glowupNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="glowupNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="contact.html">Contact</a>
        </li>

      </ul>

      <a href="#" class="btn ms-lg-3" style="background-color:#f48fb1; color:white;">
        Shop Now
      </a>
    </div>

  </div>
</nav>

<!-- Contact Hero -->
<section class="py-5 text-center" style="background-color:#fff0f5;">
  <div class="container">
    <h1 class="fw-bold">Contact Us</h1>
    <p class="lead">We’d love to hear from you!</p>
  </div>
</section>

<!-- Contact Form -->
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-6">
        <div class="card shadow-sm p-4">

          <h4 class="mb-4 text-center">Get in Touch</h4>

          <form>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Your name">
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="you@example.com">
            </div>

            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="4" placeholder="Your message"></textarea>
            </div>

            <button type="submit" class="btn w-100"
              style="background-color:#ec407a; color:white;">
              Send Message
            </button>
          </form>

        </div>
      </div>

    </div>
  </div>
</section>

<!-- Footer -->
<footer class="py-4" style="background-color:#f8bbd0;">
  <div class="container text-center">
    <h5 class="fw-bold mb-2">GlowUp</h5>
    <p class="mb-1">Natural Beauty, Naturally You</p>
    <small>© 2025 GlowUp Beauty. All rights reserved.</small>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
